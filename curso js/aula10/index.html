<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- (Essa forma nÃ£o precisa usar addEventListener) <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> Interaja...</div> -->
    <div id="area"> Interaja...</div>
    


<script>
    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar(){        
        a.innerText = 'clicou!'
    }

    function entrar(){
        a.innerText = 'Entrou!'
        a.style.background = 'black'
        a.style.borderRadius = '50px'
    }

    function sair(){
        a.innerText = 'Saiu!'
        a.style.background = 'red'
        a.style.borderRadius = '0px'
    }

</script>

</body>
</html>
